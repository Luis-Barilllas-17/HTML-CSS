<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formualio.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            <div class="form-group">
                <label for="confirmacion_contraseña">Confirmación de Contraseña:</label>
                <input type="password" id="confirmacion_contraseña" name="confirmacion_contraseña" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Registrarse">
                <a href="Inicio.html">Inicio de sesion</a>
            </div>
        </form>
    </div>
</body>
</html>
